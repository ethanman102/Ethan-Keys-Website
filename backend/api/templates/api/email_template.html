    <div style="background-color: #367583; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.808); border-radius: 2ch; margin-top: 3ch; margin-bottom: 3ch; width: fit-content; margin-left: auto; margin-right: auto;">
        <div class="header" style="background-color: white; padding-bottom: 1ch; padding-left: 3ch; padding-right: 3ch; margin-left: 0; margin-right: 0; border-top-left-radius: 2ch; border-top-right-radius: 2ch; border-bottom: solid black 0.5ch;">
            <h1 style="color: #17c783; padding-top: 1ch;">Ethan<br> <span class="strange" style="color: #0a7c5a;">Keys</span><br> 
            <span class="notificationPill" style="background-color: #0a7c5a; padding-left: 1ch; padding-right: 1ch; padding-top: 0.25ch; padding-bottom: 0.25ch; border-radius: 1ch; color: white; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">Notification ðŸ””</span></h1>
